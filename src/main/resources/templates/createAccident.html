<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Добавить инцидент</title>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Новый инцидент</h2>
    <form th:action="@{/saveAccident}" method="POST" th:object="${accident}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" required>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">Описание</label>
            <textarea class="form-control" th:field="*{text}" id="text" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" class="form-control" th:field="*{address}" id="address" required>
        </div>

        <!-- Тип инцидента -->
        <div class="mb-3">
            <label for="type.id" class="form-label">Тип инцидента</label>
            <select class="form-control" th:field="*{type.id}" id="type.id" required>
                <option value="">-- Выберите тип --</option>
                <option th:each="type : ${types}"
                        th:value="${type.id}"
                        th:text="${type.name}">
                </option>
            </select>
        </div>

        <!-- Статьи нарушений (множественный выбор) -->
        <div class="mb-3">
            <label for="rIds" class="form-label">Статья нарушения</label>
            <select class="form-control" id="rIds" name="rIds" multiple size="4" required>
                <option th:each="rule : ${rules}"
                        th:value="${rule.id}"
                        th:text="${rule.name}">
                </option>
            </select>
            <small class="form-text text-muted">Удерживайте Ctrl (или Cmd на Mac) для выбора нескольких статей.</small>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
