<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Автомобильные инциденты</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Список автомобильных инцидентов</h1>

    <!-- Кнопка "Добавить инцидент" -->
    <a class="btn btn-success mb-3" th:href="@{/createAccident}">Добавить инцидент</a>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Адрес</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf: перебираем список accident из модели -->
        <tr th:each="accident : ${accidents}">
            <td th:text="${accident.id}">1</td>
            <td th:text="${accident.name}">Название</td>
            <td th:text="${accident.text}">Описание</td>
            <td th:text="${accident.address}">Адрес</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
